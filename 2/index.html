<!DOCTYPE html>
<html lang="en" >

    <link rel="stylesheet" href="style.css">
</head>

<body class="darck-body" id="theme">

    <header>
        <nav>
            <ul>
                <li class="light-li li" onclick="google()">google</li>
                <li class="light-li li" onclick="ebay()">ebay</li>
                <li class="light-li li" onclick="youtube()">youtube</li>
                <li class="light-li li" onclick="amazon()">amazon</li>
              </ul>

            <div id="image">
                <img src='img/youtube.png' alt='youtube' class='youtube'>

            </div>
        </div>

    <script src="script.js"></script>
